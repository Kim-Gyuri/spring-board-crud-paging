<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="#" th:action="@{/board/edit/{id}(id=${board.id})}" th:object="${board}" method="post">
        <div class="form-group">
            <label th:text="ID"></label>
            <input type="text" th:field="*{id}" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:text="제목"></label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="내용"></label>
            <input type="text" th:field="*{content}" class="form-control">
        </div>


        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">수정완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/board/{id}(id=${board.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
