
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form>
        <div class="form-group">
            <label th:text="ID"></label>
            <input type="text" th:value="${boardForm.idx}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:text="제목"></label>
            <input type="text"  th:value="${boardForm.title}" class="form-control" >
        </div>
        <div class="form-group">
            <label th:text="부제목"></label>
            <input type="text"  th:value="${boardForm.subTitle}" class="form-control" >
        </div>
        <div class="form-group">
            <label th:text="내용"></label>
            <input type="text"  th:value="${boardForm.content}" class="form-control">
        </div>

        <div class="form-group">
            <label th:text="게시판분류"></label>
            <select class="form-control" th:field="${boardForm.boardType}" disabled>
                <option value="">==게시판 분류 선택==</option>
                <option th:each="boardTypeValue : ${T(test.lomboktest.domain.enums.BoardType).values()}"
                        th:value="${boardTypeValue.name()}"
                        th:text="${boardTypeValue.name()}">
                    val
                </option>
            </select>
        </div>
        <div>
            <div th:text="${boardForm.createdDate} ?
                    ${#temporals.format(boardForm.createdDate,'yyyy-MM-dd HH:mm')} : ${boardForm.createdDate}"></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/board/list}'|"
                        type="button">목록으로</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/board/{idx}/edit (idx=${boardForm.idx})}'|"
                        type="button">글 수정</button>
            </div>
            <div class="col">
               <a class="w-100 btn btn-primary btn-lg"
                        th:href="@{/board/{idx}/delete (idx=${boardForm.idx})}"
                  type="button">글 삭제</a>
            </div>

        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

<!-- 변수 셋팅 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var boardForm = /*[[${boardForm}]]*/ "";
    /*]]>*/
</script>
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
