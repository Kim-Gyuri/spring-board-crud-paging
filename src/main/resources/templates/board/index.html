<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 메인페이지</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /*html{position:relative;min-height:100%;}*/
        body{
            margin-bottom:60px;
        }

        body > .container{
            padding:60px 15px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>게시글 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="/board/add" class="btn btn-primary btn-block">등록</a>
    </div>
    <br/><br/><br/>

    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-1">제목</th>
                <th class="col-md-1">서비스분류</th>
                <th class="col-md-1">작성날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}"></td>
                <td><a th:href="@{/board/{id}(id=${board.id})}"  th:text="${board.title}"></a></td>
                <td th:text="${board.boardType}"></td>
                <td th:text="${board.updatedDate} ?
                            ${#temporals.format(board.updatedDate,'yyyy-MM-dd HH:mm')} : ${board.updatedDate}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>

<nav aria-label="Page navigation" style="text-align:center;">
    <ul class="pagination" th:with="startNumber=${T(java.lang.Math).floor(boardList.number/10)}*10+1,endNumber=(${boardList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${boardList.totalPages}">
        <li><a aria-label="Previous" href="/board/home?page=1">&laquo;</a></li>
        <li th:style="${boardList.first} ? 'display:none'">
            <a th:href="@{/board/home(page=${boardList.number})}">&lsaquo;</a>
        </li>

        <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${boardList.number}+1) ? 'active'">
            <a th:href="@{/board/home(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
        </li>

        <li th:style="${boardList.last} ? 'display:none'">
            <a th:href="@{/board/home(page=${boardList.number}+2)}">&rsaquo;</a>
        </li>
        <li><a aria-label="Next" th:href="@{/board/home(page=${boardList.totalPages})}">&raquo;</a></li>
    </ul>
</nav>

</body>
</html>
