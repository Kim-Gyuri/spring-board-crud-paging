<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
        .container {
            max-width: 560px;
        }
    </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/addBoard}" th:object="${board}" method="post">
        <div class="form-group">
            <label th:text="제목"></label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
        </div>
        <div class="form-group">
            <label th:text="내용"></label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label th:text="게시판분류"></label>
            <select class="form-control" th:field="*{boardType}">
                <option value="">==게시판 분류 선택==</option>
                <option th:each="boardTypeValue : ${T(test.lomboktest.entities.enums.BoardType).values()}"
                        th:value="${boardTypeValue.name()}"
                        th:text="${boardTypeValue.name()}">val
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
