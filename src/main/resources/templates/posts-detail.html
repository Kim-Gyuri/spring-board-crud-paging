<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form id="deleteForm">
    <div class="form-group">
      <label th:text="ID"></label>
      <input type="text" id="id" th:value="${board.id}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label th:text="제목"></label>
      <input type="text" id="title" th:value="${board.title}" class="form-control"  readonly>
    </div>

    <div class="form-group">
      <label th:text="카테고리"></label>
      <input type="text" id="boardType" th:value="${board.boardType.value}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label th:text="내용"></label>
      <input type="text" id="content"  th:value="${board.content}" class="form-control" readonly>
    </div>


    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='update-post.html'"
                th:onclick="|location.href='@{/posts/edit/{id} (id=${board.id})}'|"
                type="button">글 수정</button>
      </div>

      <div class="col">
        <button type="button" class="w-100 btn btn-primary btn-lg"
                onclick="deletePostSubmit()">글 삭제</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">뒤로 가기
        </button>
      </div>
    </div>

  </form>



  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/app/deletePosts.js"></script>
</body>
</html>
