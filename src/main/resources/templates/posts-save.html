<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form id="addPostForm">
      <div class="form-group">
        <label th:text="제목"></label>
        <input type="text" id="title"  class="form-control" placeholder="제목을 입력하세요">
      </div>

      <div class="form-group">
        <label th:text="내용"></label>
        <input type="text" id="content"  class="form-control" placeholder="내용을 입력하세요">
      </div>

      <div class="form-group">
        <label th:text="게시판분류"></label>
        <select class="form-control" id="boardType">
          <option value="">==게시판 분류 선택==</option>
          <option th:each="boardType : ${T(test.lomboktest.entities.enums.BoardType).values()}"
                  th:value="${boardType.type}"
                  th:text="${boardType.getValue()}">
          </option>
        </select>
      </div>

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg"
                  type="button" onclick="addPostSubmit()">등록버튼
          </button>
        </div>
      </div>
    </form>

<br/>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/app/addPosts.js"></script>
</body>
</html>
