<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form id="updateForm" th:object="${board}">
        <div class="form-group">
            <label th:text="ID"></label>
            <input type="text"  id="id" th:field="*{id}" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:text="제목"></label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="내용"></label>
            <input type="text" id="content" th:field="*{content}" class="form-control">
        </div>


        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        onclick= "updatePostSubmit()">수정완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">뒤로 가기
                </button>
            </div>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/app/editPosts.js"></script>
</html>
